<body>
  <script src="js/app.js"></script>

  <main class="timer-main-content">
    <section id="output-section">
      <div class="output-section-entry">
        <label for="time-output">Time: </label><span id="time-output"></span>
      </div>

      <div class="output-section-entry">
        <label for="time-output">Multiplied: </label><span id="multiplied-output"></span>

    <section id="control-section">
      <div>
        <label for="factor">Factor: </label>
        <input type="number" id="factor" value="1">
      </div>

      <div id="button-area">
        <div class="button-area-col">
          <button id="start-button">Start</button>
        </div>

        <div class="button-area-col">
<!--          <button id="clear-button">Clear</button>-->
        </div>
      </div>
